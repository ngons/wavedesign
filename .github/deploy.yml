name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Change to your preferred version

      - name: Install dependencies
        run: npm install  # Change this if you are not using npm

      - name: Build
        run: npm run build  # Change this according to your build script

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages  # The branch the action should deploy to.
          folder: public  # The folder the action should deploy.
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically creates this secret
